<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>

  <link rel="shortcut icon" href="book_logo.png" type="image/x-icon">
  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@300..700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
      <nav>
        <a href="#">Bookshelf</a>
      </nav>
    </header>

    <main>
      <section class="wrapper">
        <section class="card-input">
          <h1 class="insert-title">Insert New Book</h1>

          <form class="form-input">
            <label for="input-book">Title</label>
            <input type="text" name="input-book" id="input-book" value="" required>

            <label for="author-book">Author</label>
            <input type="text" name="author-book" id="author-book" value="" required>

            <label for="year-book">Released Year</label>
            <input type="number" name="year-book" id="year-book" value="" required>
            
            <input type="checkbox" name="finished-book" id="finished-book">
            <label for="finished-book">Finished Reading</label>
            
            <input type="submit" name="submit-input" id="submit-input" value="Insert Book">
          </form>
        </section>
        
        <section class="card-search">
          <h1>Search For Book</h1>

          <form class="form-search">
            <input type="text" name="search-book" id="search-book">

            <input type="submit" name="search-submit" id="search-submit" value="🔍">
          </form>
        </section>
        
        <section class="card-unfinished">
          <h1>Unfinished Book</h1>
        </section>
        
        <section class="card-finished">
          <h1>Finished Book</h1>
        </section>
        
      </section>
    </main>

    <footer>
      <h6>
        &copy; Copyright Falah Mandira Irawan 2024
      </h6>
      <div class="social-media">
        <a href="https://github.com/falahmandira10">
            <i class="fa-brands fa-github fa-md"></i>
        </a>
        <a href="https://www.linkedin.com/in/falah-mandira-irawan-661025200/">
            <i class="fa-brands fa-linkedin fa-md"></i>
        </a>
      </div>
    </footer>
  <script src="main.js"></script>
</body>
</html>
